<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="/js//register/registration.mjs" type="module" defer></script>

    <title>Sign up Boho App</title>
  </head>  
  
  <body class="bg-img min-vh-100 w-100">
    <nav class="navbar mt-3">
    </nav>
    <div class="container">
          <img class="logo img-fluid max-width mt-5" src="/img/logo-boho.png" alt="logo of Boho styles">
</div>
    <!-- form validation -->
    <div class="container mb-1">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 justify-content-center align-items-center col-md-12">
          </div>
          <div class="col-12 justify-content-center col-md-12">

            <!-- Sign in form Container -->
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-70">
          <div class="col-12 col-md-10 mx-0">
            <div class="form-container py-4 d-flex justify-content-center">
              <div class="form-wrapper">
                <h1 class="text-center form-title mb-2 text-primary">Sign up</h1>
  
                <!-- submission form data -->
                <form action="/authentication/index.html" method="post">               
                  <p class="m-0 text-primary">User name</p>
                  <div class="form-floating mb-3 text-light opacity-50">
                    <input
                      type="text"
                      class="form-control border-secondary"
                      id="regUserName"
                      name="name"
                      placeholder="Your full name"
                      required
                    />
                    <!-- required field -->
                    <label for="name">Your user name</label>
                  </div>
                  
                  
                <!-- Register e-mail -->
              
                  <p class="m-0 text-primary">E-mail adress</p>
                  <div class="form-floating mb-1 text-light">
                    <input
                      type="email"
                      class="form-control border-secondary bg-primary opacity-50"
                      id="regEmail"
                      name="email"
                      placeholder="email"
                      required
                    />
                    <label for="email">ex. username@stud.noroff.no</label>
                  </div>
                  
                 <!-- Create password -->
                  <p class="m-0 text-primary">Create password</p>
                  <div class="form-floating mb-3 text-light opacity-50">
                    
                    <input
                      type="password"
                      class="form-control border-secondary"
                      id="regPassword"
                      name="password"
                      placeholder="minimum 8 characters"
                      minlength="8"
                      required
                    />
                    <!-- required min 8 characters -->
                    <label for="password">Create password</label>
                  </div>


                     <div class="container d-flex align-items-center justify-content-center">
  
                  <button type="submit" class="btn btn-sm btn-outline-primary px-4 py-1 shadow p-3 mb-5">
                    Sign in
                  </button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer footer-expand fixed-bottom">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center">
          <p class="h6 text-primary my-5"> &copy; 2023 Boho Styles</p>
        </div>
      </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
