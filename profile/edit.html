<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="SoMe Styles Edit profile " content="User can edit profile" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="/scripts/handlers/editProfile.mjs" type="module" defer></script>
    <title>SoMe Styles | Edit profile </title>
</head>

<body class="bg-primary">
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary shadow">
            <div class="container">
                <a href="/feed/index.html">
                    <img src="../img/logo-boho.png" alt="logo Boho Styles" class="img-fluid" width="150px"
                        height="auto" /></a>
                <div class="ml-auto d-flex align-items-center">
                    <!-- login and register Button -->
                    <a class="btn shadow-sm mx-1 text-primary" href="/authentication/index.html" role="button">Login</a>
                    <a class="btn text-primary shadow-sm mx-1" href="/register/index.html" role="button">Register</a>
                    <!-- Profile and Feed Button -->
                    <a class="btn btn-outline-primary shadow-sm mx-1" href="/profile/index.html"
                        role="button">Profile</a>

                    <a class="btn btn-outline-primary shadow-sm mx-1" href="/feed" role="button">Feed</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- profile container -->

        <div class="container-fluid">
            <div class="row">
                <div
                    class="profile-container mb-3 w-100 bg-primary d-flex flex-column justify-content-center align-items-center">
                    <!-- Profile Section -->
                    <div class="profile-section mt-5 mb-3 d-flex flex-column justify-content-center align-items-center">
                        <img src="/img/profile.jpg" alt="Profile Image"
                            class="profile-image mb-2 shadow rounded-circle object-fit-contain border border-2"
                            width="200px" height="200px" />
                        <h1 class="mb-3 display-5 text-secondary">User Name</h1>
                    </div>

                    <div class="container">
                        <div class="row align-items-center">
                            <div class="d-flex justify-content-center align-items-center">

                                <!-- Edit profile -->
                                <div class="container mb-5">
                                    <div class="container mt-5 mb-4">
                                        <div class="row">
                                            <div class="d-flex align-items-center justify-content-center">
                                                <h2>Edit profile</h2>
                                            </div>

                                            <form id="editProfile" class="mb-5" method="POST" action="">
                                                <label for="profileName">Name</label>
                                                <input class="form-control border-dark mb-2" id="profileName"
                                                    type="text" name="profileName" placeholder="" disabled></input>
                                                <label for="profileEmail">Email</label>
                                                <input class="form-control border-dark mb-2" id="profileEmail"
                                                    type="email" name="profileEmail" placeholder="" disabled></input>

                                                <label for="banner">Banner</label>
                                                <input class="form-control border-dark mb-2" id="banner" type="url"
                                                    name="banner" placeholder="Insert URL..."></input>


                                                <div class="mb-3">
                                                    <label for="avatar" class="form-label">Avatar</label>
                                                    <input class="form-control border-secondary mb-2" id="avatar"
                                                        type="url" name="avatar" placeholder="Insert URL..."></input>
                                                </div>

                                                <div class="d-grid gap-2 mb-2">

                                                    <a href="/profile" class="btn btn-secondary" type="submit">
                                                        Edit profile
                                                        </button> </a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom navbar menu (@chatGPT) -->
                        <nav class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary">
                            <div class="container justify-content-around">
                                <ul class="navbar-nav">
                                    <div class="icon-container d-flex align-items-center">
                                        <p
                                            class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary">
                                            &copy; 2023 Boho Styles
                                        </p>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/profile">
                                                <i class="fas fa-user fa-lg fa-2x d-md-none d-lg-none text-primary"></i>
                                            </a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" href="/content/createPost.html">
                                                <i
                                                    class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"></i>
                                            </a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" href="/feed">
                                                <i class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"></i>

                                            </a>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
