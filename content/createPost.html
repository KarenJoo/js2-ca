<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="SoMe Styles edit posts " content="The user can create and edit content" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <title>SoMe Styles | Edit post</title>
</head>

<body>

    <body class="bg-primary">
        <header>
            <nav class="navbar navbar-expand-lg bg-secondary shadow">
                <div class="container">
                    <a href="/feed/index.html">
                        <img src="../img/logo-boho.png" alt="logo Boho Styles" class="img-fluid" width="150px"
                            height="auto" /></a>
                    <div class="ml-auto d-flex align-items-center">
                        <!-- login and register Button -->
                        <a class="btn shadow-sm mx-1 text-primary" href="/authentication/index.html"
                            role="button">Login</a>
                        <a class="btn text-primary shadow-sm mx-1" href="/register/index.html"
                            role="button">Register</a>
                        <!-- Profile and Feed Button -->
                        <a class="btn-profile btn btn-outline-light d-flex disabled shadow-sm" aria-disabled="true"
                            role="button" data-bs-toggle="button">Profile</a>

                        <a class="btn btn-outline-primary shadow-sm mx-1" href="/feed" role="button">Feed</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- profile container -->

            <div class="container-fluid">
                <div class="row">
                    <div
                        class="profile-container mb-3 w-100 bg-primary d-flex flex-column justify-content-center align-items-center">
                        <!-- Profile Section -->
                        <div
                            class="profile-section mt-5 mb-3 d-flex flex-column justify-content-center align-items-center">
                            <img src="/img/profile.jpg" alt="Profile Image"
                                class="profile-image mb-2 shadow rounded-circle object-fit-contain border border-2"
                                width="200px" height="200px" />
                            <h1 class="mb-3 display-5 text-secondary">User Name</h1>

                        </div>
                    </div>
                </div>

                <!-- create a post -->
                <div class="container mt-5 mb-4">
                    <div class="row">
                        <div class="d-flex align-items-center justify-content-center">
                            <h2>Create a new Post</h2>
                        </div>
                        <div class="card-body mx-3">
                            <form>
                                <div class="mb-3">
                                    <label for="postText" class="form-label"></label>
                                    <textarea class="form-control border-secondary" id="postText" rows="3"
                                        placeholder="Write your post here..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="postImage" class="form-label">Image:</label>
                                    <input type="file" class="form-control-file" id="postImage" />
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-secondary" type="button">
                                        Button
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <!-- Bottom navbar menu (@chatGPT) -->
                <nav class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary">
                    <div class="container justify-content-around">
                        <ul class="navbar-nav">
                            <div class="icon-container d-flex align-items-center">
                                <p
                                    class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary">
                                    &copy; 2023 Boho Styles
                                </p>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">
                                        <i class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i
                                            class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fas fa-search fa-2x d-md-none d-lg-none text-primary"></i>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </nav>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
