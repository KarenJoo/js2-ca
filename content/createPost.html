<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="SoMe Styles edit posts " content="The user can create and edit content" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="/scripts/handlers/createPost.mjs" type="module" defer></script>
    <script src="/scripts/handlers/index.mjs" type="module" defer></script>
    <script src="/scripts/posts/create.mjs" type="module" defer></script>



    <title>SoMe Styles | Create post</title>
</head>

<body>

    <body class="bg-primary">
        <header>
            <nav class="navbar navbar-expand-lg bg-secondary shadow">
                <div class="container">
                    <a href="/feed/index.html">
                        <img src="../img/logo-boho.png" alt="logo Boho Styles" class="img-fluid" width="150px"
                            height="auto" /></a>
                    <div class="ml-auto d-flex align-items-center">
                        <!-- login and register Button -->
                        <a class="btn shadow-sm mx-1 text-primary" href="/authentication/index.html"
                            role="button">Login</a>
                        <a class="btn text-primary shadow-sm mx-1" href="/register/index.html"
                            role="button">Register</a>
                        <!-- Profile and Feed Button -->
                        <a class="btn btn-outline-primary shadow-sm mx-1" href="/profile/index.html"
                            role="button">Profile</a>

                        <a class="btn btn-outline-primary shadow-sm mx-1" href="/feed" role="button">Feed</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- profile container -->

            <div class="container-fluid">
                <div class="row">
                    <div
                        class="profile-container mb-3 w-100 bg-primary d-flex flex-column justify-content-center align-items-center">
                        <!-- Profile Section -->
                        <div
                            class="profile-section mt-5 mb-3 d-flex flex-column justify-content-center align-items-center">
                            <img src="/img/profile.jpg" alt="Profile Image"
                                class="profile-image mb-2 shadow rounded-circle object-fit-contain border border-2"
                                width="200px" height="200px" />
                            <h1 class="mb-3 display-5 text-secondary">User Name</h1>

                        </div>
                    </div>
                </div>

                <!-- create a post -->
                <div class="container mt-5 mb-4">
                    <div class="row">
                        <div class="d-flex align-items-center justify-content-center">
                            <h2>Create post</h2>
                        </div>

                        <form id="createPost" class="mb-5" method="POST" action="">
                            <label for="title">Post Title</label>
                            <input class="form-control border-dark" id="title" type="text" name="title" required
                                placeholder="Post title..." maxlength="30"></input>

                            <div class="mb-3">
                                <label for="body" class="form-label"></label>
                                <textarea class="form-control border-secondary" id="body" name="body" rows="3" required
                                    placeholder="Write your post here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="media" class="form-label"></label>
                                <label for="tags">Insert img from URL</label>
                                <input class="form-control border-secondary mb-2" id="media" type="url" name="media"
                                    placeholder="Insert URL here..."></input>
                            </div>
                            <label for="title" class="form-label"></label>
                            <label for="tags">Tags</label>
                            <input class="form-control border-secondary mb-2" id="tags" type="text" name="tags"
                                placeholder="Insert tags..."></input>

                            <div class="d-grid gap-2 mb-2">

                                <button class="btn btn-secondary" type="submit">
                                    Create Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>



            <!-- Bottom navbar menu (@chatGPT) -->
            <nav class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary">
                <div class="container justify-content-around">
                    <ul class="navbar-nav">
                        <div class="icon-container d-flex align-items-center">
                            <p class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary">
                                &copy; 2023 Boho Styles
                            </p>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">
                                    <i class="fas fa-user fa-lg fa-2x d-md-none d-lg-none text-primary"></i> </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/content/createPost.html">
                                    <i class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"></i>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/feed">
                                    <i class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"></i>

                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
