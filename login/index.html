<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/dist/css/index.css" />
  <script src="../scripts/handlers/index.mjs" type="module" defer></script>
  <title> SoMe Styles | Login </title>
</head>

<body class="bg-img min-vh-100 w-100">
  <header>
    <nav class="navbar mt-3">
    </nav>
    <div class="container">
      <img class="logo img-fluid max-width mt-5" src="/img/logo-boho.png" alt="logo of Boho styles">
    </div>
  </header>
  <main>
    <!-- form validation -->
    <div class="container mb-1">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 justify-content-center align-items-center col-md-12">
        </div>
        <div class="col-12 justify-content-center col-md-12">

          <!-- Sign in form Container -->
          <div class="container">
            <div class="row justify-content-center align-items-center min-vh-70">
              <div class="col-12 col-md-10 mx-0">
                <div class="form-container py-4 d-flex justify-content-center">
                  <div class="form-wrapper">
                    <h1 class="text-center form-title mb-2 text-dark">Login</h1>

                    <!-- submission form data -->
                    <form id="loginForm" action="/profile/index.html" method="post">

                      <!-- e-mail -->
                      <p class="m-0 text-dark">E-mail</p>
                      <div class="form-floating mb-1 text-dark opacity-50">
                        <input type="email" class="form-control border-secondary bg-primary" id="email" name="email"
                          placeholder="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                          title="Only @(stud.)noroff.no domain can register" required />
                        <label for="email">Ex. username@stud.noroff.no</label>
                      </div>


                      <!-- password -->
                      <p class="m-0 text-dar mt-2">Password</p>
                      <div class="form-floating mb-3 text-dark opacity-50">

                        <input type="password" class="form-control border-secondary" id="password" name="password"
                          placeholder="minimum 8 characters" minlength="8" required />
                        <label for="password">Password</label>
                      </div>

                      <div class="container d-flex align-items-center justify-content-center">

                        <button type="submit" class="btn btn-sm btn-outline-dark px-4 py-2 shadow p-3 mb-2">
                          Login
                        </button>
                      </div>
                    </form> 
                    <a href="/register" class="d-flex align-items-center justify-content-center text-dark">
                      Register
                    </a>
                    <div id="loginErrorMessage" class="alert alert-danger d-none" role="alert">
                      Log in requires a registered user.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </main>
  <footer class="footer footer-expand mt-2">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <p class="h6 text-primary"> &copy; 2023 Boho Styles</p>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
