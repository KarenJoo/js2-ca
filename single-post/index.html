<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../dist/css/index.css" />
  <script src="../scripts/pages/singlePost.mjs" type="module" defer></script>

  <title>SoMe Styles | Single post</title>
</head>

<body class="bg-primary">

  <header>
    <nav class="navbar navbar-expand-lg bg-secondary shadow">
      <div class="container">
        <a class="navbar-brand" href="/profile/">
          <img src="../img/logo-boho.png" alt="logo boho styles" class="img-fluid" width="150px" height="auto" />
        </a>
        <div class="ml-auto d-flex align-items-center">

          <!-- login and register Button -->
          <a class="btn shadow-sm mx-1 text-primary" href="/login" role="button">Login</a>
          <a class="btn text-primary shadow-sm mx-1" href="/register" role="button">Register</a>

          <!-- Profile and Feed Button -->
          <a class="btn btn-outline-primary shadow-sm mx-1" href="/profile/" role="button">Profile</a>
        </div>

        <a class="btn btn-outline-primary shadow-sm mx-1" href="/feed" role="button">Feed</a>
      </div>
      </div>
    </nav>
    <h1 class="text-center form-title mb-2 text-primary mt-5 text-dark">Single post</h1>
  </header>

  <main>

    <!-- posts section -->
    <div id="post" class="container-fluid mb-5 mt-5">
      <div class="row">
        <div class="col-12 col-sm-4 mb-3">
          <div class="card pr-2 pl-2">
            <img src="" id="card-media" alt="post image 1" />
            <div id="card-container">
              <h2 id="card-title"></h2>
              <p id="card-body" class="text-truncate">
              </p>
              <p id="card-text">
                <small id="card-created" class="text-muted"></small>
                <small id="card-updated" class="text-muted"></small>
                <small id="card-tags"></small>


              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Bottom navbar menu (@chatGPT) -->
    <nav class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary">
      <div class="container justify-content-around">
        <ul class="navbar-nav">
          <div class="icon-container d-flex align-items-center">
            <p class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary">
              &copy; 2023 Boho Styles
            </p>
            <li class="nav-item">
              <a class="nav-link" href="/profile">
                <i class="fas fa-user fa-lg fa-2x d-md-none d-lg-none text-primary"></i> </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/content/createPost.html">
                <i class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/feed">
                <i class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"></i>

              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </main>
</body>

</html>
