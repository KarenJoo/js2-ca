<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="SoMe Styles Feed " content="The feed page for SoMe Styles" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../dist/css/index.css" />
  <script src="/scripts/pages/feedPosts.mjs" type="module" defer></script>
  <title>SoMe Styles | Feed page</title>
</head>
<header>

  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg bg-secondary shadow">
      <div class="container">
        <a class="navbar-brand" href="/profile/">
          <img src="../img/logo-boho.png" alt="logo boho styles" class="img-fluid" width="150px" height="auto" />
        </a>
        <div class="ml-auto d-flex align-items-center">
          <!-- login and register Button -->
          <a class="btn shadow-sm mx-1 text-primary" href="/login" role="button">Login</a>
          <a class="btn text-primary shadow-sm mx-1" href="/register" role="button">Register</a>
          <!-- Feed and profile Button -->
          <a class="btn btn-outline-primary shadow-sm mx-1" href="/profile" role="button">Profile</a>

          <a class="btn-profile btn btn-outline-light d-flex disabled shadow-sm" aria-disabled="true" role="button"
            data-bs-toggle="button">Feed</a>
        </div>
      </div>
    </nav>
</header>
<main>
  <!-- search bar -->
  <div class="container-fluid d-flex align-items-center justify-content-center mt-3">
    <form id="searchForm" class="input-group mx-1">
      <input id="search" class="form-control me-1 border-secondary" type="search" placeholder="Search here.."
        aria-label="Search" />

      <!-- filter -->
      <div class="btn-group">
        <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Sort Options
        </button>

        <ul id="filter" class="dropdown-menu">
          <li><a id="filter-title" class="dropdown-item">Title</a></li>
          <li><a id="filter-date" class="dropdown-item">Newest posts</a></li>
        </ul>
      </div>

    </form>
  </div>

  <!-- posts section -->
  <div id="postContainer" class="container-fluid mb-4 mt-4">
    <div id="post" class="row pr-2 pl-2 mx-3">
      <img src="../img/post-1.jpg" class="img-thumbnail" alt="post image 1" />
      <div class="post-body">
        <h5 class="post-title">Post title 1</h5>
        <p class="post-text text-truncate">
          This is a wider card with supporting text below as a natural
          lead-in to additional content. This content is a little bit
          longer.
        </p>
        <p class="post-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>

  <!-- Bottom navbar menu (@chatGPT) -->
  <nav class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary">
    <div class="container justify-content-around">
      <ul class="navbar-nav">
        <div class="icon-container d-flex align-items-center">
          <p class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary">
            &copy; 2023 Boho Styles
          </p>
          <li class="nav-item">
            <a class="nav-link" href="/profile">
              <i class="fas fa-user fa-lg fa-2x d-md-none d-lg-none text-primary"></i> </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/content/createPost.html">
              <i class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"></i>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/feed">
              <i class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"></i>

            </a>
          </li>
        </div>
      </ul>
    </div>
  </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
