<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../scripts/posts/allPosts.mjs" type="module" defer></script>
    <title>Feed | Boho Styles</title>
  </head>

  <body class="bg-primary">
    
  <header>
    <nav class="navbar navbar-expand-lg bg-secondary shadow">
      <div class="container">
        <a class="navbar-brand" href="/profile/">
          <img
            src="../img/logo-boho.png"
            alt="logo boho styles"
            class="img-fluid"
            width="150px"
            height="auto"
          />
        </a>
        <div class="ml-auto d-flex align-items-center">

        
       
          <!-- Feed Button -->
          <a
            class="btn btn-outline-primary shadow-sm mx-1"
            href="/profile"
            role="button"
            >Profile</a
          >

          <!-- Profile Button -->
          <a
            class="btn-profile btn btn-outline-light d-flex disabled shadow-sm"
            aria-disabled="true"
            role="button"
            data-bs-toggle="button"
            >Feed</a
          >
        </div>
      </div>
    </nav>
    <h1 class="text-center form-title mb-2 text-primary mt-5 text-dark">Log in</h1>

</header>

 <main>
    <div
      class="container-fluid d-flex align-items-center justify-content-center mt-3"
    >
      <div class="input-group mx-1">
        <input
          class="form-control me-1 border-secondary"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-secondary dropdown-toggle btn-sm"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sort Options
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Boho Fashion</a></li>
          <li><a class="dropdown-item" href="#">Boho Hair inspo </a></li>
          <li><a class="dropdown-item" href="#">Boho Design </a></li>
        </ul>
        <button class="btn btn-outline-secondary btn-sm" type="submit">
          Search
        </button>
      </div>
    </div>

    <!-- posts section -->
   <!-- posts section -->
   <div id="singlePostContainer" class="container mb-5 mt-5" >
    <div class="row">
      <div class="col-12 col-sm-4 mb-3">
        <div class="card pr-2 pl-2">
          <img
            src=""
            id="card-media"
            alt="post image 1"
          />
          <div id="card-container">
            <h2 id="card-title"></h2>
            <p id="card-body" class="text-truncate">
            </p>
            <p id="card-text">
              <small id="card-created" class="text-muted"></small>
              <small id="card-updated" class="text-muted"></small>
              <small id="card-tags"></small>


            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
    <!-- Bottom navbar menu (@chatGPT) -->
    <nav
      class="navbar navbar-bottom navbar-expand fixed-bottom navbar-light bg-secondary"
    >
      <div class="container justify-content-around">
        <ul class="navbar-nav">
          <div class="icon-container d-flex align-items-center">
            <p
              class="h6 copyright d-none d-md-block d-lg-block m-3 align-items-center text-primary"
            >
              &copy; 2023 Boho Styles
            </p>
            <li class="nav-item">
              <a class="nav-link" href="/profile">
                <i
                  class="fas fa-home fa-lg fa-2x d-md-none d-lg-none text-primary"
                ></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <i
                  class="post-icon fas fa-plus-circle fa-3x d-md-none d-lg-none text-primary"
                ></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <i
                  class="fas fa-search fa-2x d-md-none d-lg-none text-primary"
                ></i>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </main>
  </body>

</html>
