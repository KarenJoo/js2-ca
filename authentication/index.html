<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/dist/css/index.css" />
  <script src="../scripts/pages/login.mjs" type="module" defer></script>
  <title> SoMe Styles | Login </title>
</head>

<body class="bg-img min-vh-100 w-100">
  <header>
    <nav class="navbar mt-3">
    </nav>
    <div class="container">
      <img class="logo img-fluid max-width mt-5" src="/img/logo-boho.png" alt="logo of Boho styles">
    </div>
  </header>
  <main>
    <!-- form validation -->
    <div class="container mb-1">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 justify-content-center align-items-center col-md-12">
        </div>
        <div class="col-12 justify-content-center col-md-12">
          <!-- Form Container -->
          <div class="container">
            <div class="row justify-content-center align-items-center min-vh-70">
              <div class="col-12 col-md-10 mx-0">
                <div class="form-container py-4 d-flex justify-content-center">
                  <div class="form-wrapper">
                    <h1 class="text-center form-title mb-2 text-dark">Log in</h1>

                    <!-- submission form data -->
                    <form action="/profile" method="post" id="loginForm">
                      <p class="m-0 text-dark">Username</p>
                      <div class="form-floating mb-3 text-dark opacity-50">
                        <input type="text" class="form-control border-secondary" id="loginUser" value=""
                          name="loginUser" placeholder="Username" required />
                        <!-- required field -->
                        <label for="loginUser">Username</label>

                      </div>
                      <p class="m-0 text-dark">E-mail adress</p>
                      <div class="form-floating mb-1 text-dark opacity-50">
                        <input type="email" class="form-control border-secondary bg-primary " id="loginEmail"
                          name="email" placeholder="name@example.com" required />
                        <label for="email ">Email address</label>
                      </div>
                      <p class="m-0 text-dark">Password</p>
                      <div class="form-floating mb-3 text-dark opacity-50">

                        <input type="password" class="form-control border-secondary text-dark" id="loginPassword"
                          name="password" placeholder="minimum 8 characters" minlength="8" required />
                        <!-- required min 8 characters -->
                        <label for="password">Password</label>
                      </div>

                      <!-- Unsuccessful message -->
                      <div id="loginError" class="alert alert-danger d-none" role="alert">
                        Login failed. Please login with a registered user.
                      </div>

                      <div class="container d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-sm btn-outline-dark px-4 py-1 shadow p-3 mb-2 mt-4">
                          Log in
                        </button>

                      </div>
                      <a href="/register/index.html">
                        <p class="d-flex align-items-center justify-content-center text-dark">Register here</p>
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </main>
  <footer class="footer footer-expand fixed-bottom">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <p class="h6 text-primary my-5"> &copy; 2023 Boho Styles</p>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
